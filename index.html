<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="/Assets/Img/Favicon.ico" type="image/x-icon">
    <!-- Path: css/style.css -->
    <link rel="stylesheet" href="/Styles/App.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Unishop.mx</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <a href="/index.html" class="header__logo"><i class='bx bxs-cart' ></i></a>
            <!-- Nav -->
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__item"><a href="#main" class="active">Inicio</a></li>
                    <li class="header__nav__item"><a href="#products" >Productos</a></li>
                    <li class="header__nav__item"><a href="#" >Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <section class="main" id="main">
        <div class="main__container">
            <div class="main__content">
                <h1 class="main__title">Unishop.mx</h1>
                <h2 class="main__subtitle">Tu tienda en l√≠nea.</h2>
                <h3 class="main__offer">10% DE DESCUENTO</h3>
                <p class="main__description">Lo quieres, lo tienes.</p>
                <a href="#products" class="main__button">Ver productos</a>
            </div>
            <div class="main__img">
                <img src="/Assets/Img/Shopping.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Products -->
    <section class="products" id="products">
        <h1 class="products__title">Productos</h1>
        <h3 class="products__subtitle">El que busca, encuentra.</h3>
        <div class="all__products">
            <div class="products__container">
                <div class="product__card">
                    <img src="/Assets/Img/Index/Lapices.png" alt="">
                    <div class="product__info">
                        <h3 class="product__title">Lapices infinitos</h3>
                    </div>
                    <a href="/Pages/Lapices.html" class="product__button">Ver producto</a>
                </div>
                <div class="product__card">
                    <img src="/Assets/Img/Index/Botella.png" alt="">
                    <div class="product__info">
                        <h3 class="product__title">Pack de 3 botellas</h3>
                    </div>
                    <a href="#" class="product__button">Ver producto</a>
                </div>
                <div class="product__card">
                    <img src="/Assets/Img/Index/Botella-2.png" alt="">
                    <div class="product__info">
                        <h3 class="product__title">Pack de 4 botellas</h3>
                    </div>
                    <a href="#" class="product__button">Ver producto</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
